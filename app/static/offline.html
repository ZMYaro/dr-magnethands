<!DOCTYPE html>
<html>
	<head>
		<title>Dr. Magnethands</title>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<meta name="theme-color" content="#5492bb" />
		
		<link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico" />
		<link rel="icon" sizes="128x128" href="/static/images/icon.png" />
		<link rel="apple-touch-icon-precomposed" sizes="128x128" href="/static/images/icon.png" />
		
		<link rel="stylesheet" type="text/css" href="/static/styles/libs/material-elements.css" />
		<link rel="stylesheet" type="text/css" href="/static/styles/libs/material-depth.css" />
		<link rel="stylesheet" type="text/css" href="/static/styles/libs/material-widgets.css" />
		
		<link rel="stylesheet" type="text/css" href="/static/styles/styles.css" />
		
		<script type="text/javascript" src="/static/scripts/libs/material-touch.js"></script>
		<script type="text/javascript">
			window.onload = function () {
				document.getElementById('reloadButton').onclick = function () {
					this.innerHTML = 'Reconnecting...';
					this.disabled = true;
					location.reload();
				};
			};
		</script>
	</head>
	<body>
		<div class="view">
			<header role="toolbar" class="appBar z2">
				You are offline
			</header>
			<img src="/static/images/offline.png" alt="" style="display: block; width: 100%; max-width: 512px; margin: -16px auto; position: relative; z-index: -1;" />
			<section class="card z1"><!-- class="card z1">-->
				<h2 style="margin-top: 0;">Oh no!</h2>
				<p>
					Dr. Magnethands requires a reliable Internet connection to work.  Please connect to the Internet and then reload Dr. Magnethands.
				</p>
			</section>
			<p style="text-align: center;">
				<button class="z1" id="reloadButton">Try again</button>
			</p>
		</div>
	</body>
</html>
