<!DOCTYPE html>
<html>
	<head>
		<title>Dr. Magnethands</title>
		
		<!-- Force HTTPS and register service worker. -->
		<link rel="canonical" href="https://magnethands.zmyaro.com" />
		<script type="text/javascript">
			var CANONICAL_HOST = "magnethands.zmyaro.com";
			if (window.location.host === CANONICAL_HOST && window.location.protocol !== 'https:') {
				window.location.protocol = 'https';
			}
			
			if (!!navigator.serviceWorker && !!window.Cache && !!Cache.prototype.addAll) {
				navigator.serviceWorker.register('/serviceworker.js').then(function () {
					console.log('Service worker registered.');
				}).catch(function () {
					console.log('Service worker failed to register.');
				});
			} else {
				console.log('Service worker caching not supported.');
			}
		</script>
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		
		<link rel="manifest" href="/manifest.webmanifest" />
		
		<meta name="theme-color" content="#5492bb" />
		
		<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />
		<link rel="icon" sizes="168x168" href="/images/icon.png" />
		<link rel="apple-touch-icon-precomposed" sizes="128x128" href="/images/apple-touch-icon-precomposed.png" />
		
		<link rel="stylesheet" type="text/css" href="/styles/libs/material-elements.css" />
		<link rel="stylesheet" type="text/css" href="/styles/libs/material-depth.css" />
		<link rel="stylesheet" type="text/css" href="/styles/libs/material-widgets.css" />
		
		<link rel="stylesheet" type="text/css" href="/styles/styles.css" />
		
		<script type="text/javascript" src="/scripts/libs/material-touch.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.min.js"></script>
		<script type="text/javascript" src="/scripts/app.js"></script>
		<script type="text/javascript" src="/scripts/host.js"></script>
		<script type="text/javascript" src="/scripts/play.js"></script>
	</head>
	<body data-ng-app="drMagnethands">
		<div data-ng-view=""></div>
	</body>
</html>
